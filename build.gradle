buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.netflix.nebula:gradle-lint-plugin:5.1.0'
  }
}

apply plugin: 'java'
apply plugin: 'nebula.lint'

gradleLint.rules = ['duplicate-dependency']

repositories { jcenter() }

dependencies {
    compile 'com.google.api-client:google-api-client:1.22.0' // transitively brings in guava-jdk5
    compile 'com.google.guava:guava:19.0'
}

